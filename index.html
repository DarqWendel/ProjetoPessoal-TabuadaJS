<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <link rel="stylesheet" href="/style.css">
    
</head>

<body>
    <header></header>
    <main>
        <h1>Tabuada</h1>

        <form action="">
        <div class="input">

            <label for="numero1"></label>
            <input type="number" id="n1" placeholder="Digite o Número">

            <label for="estilo_tabuada">Operador</label>
            <select name="tabuada" id="operador">
                <option value="adicao">+</option>
                <option value="subtracao">-</option>
                <option value="multiplicacao">*</option>
                <option value="divisao">/</option>
            </select>

            <label for="numero" >Número Limite da Tabuada</label>
            <input type="number" id="limite" placeholder="Digite o Número">
            

        </div>

        <div class="button">
            <button type="button" id="ale"  onclick = "calcularTabela()">Calcular</button>
            <button type="reset">Limpar</button>
        </div>

        <div class="resultados">

            <ul class="listaResultados"> </ul>

        </div>

    </form>

    </main>
    <footer></footer>

    <script src="/script.js"></script>
</body>

</html>
